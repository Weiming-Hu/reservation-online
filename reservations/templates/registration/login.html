<meta charset="UTF-8">

{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>用户名和密码输入有误，请重新输入！</p>
{% endif %}

<h2>请登录</h2>

<form method="post" action="{% url 'reservations:auth_login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="登陆" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<a href="{% url 'reservations:index' %}"><button>回到主页</button></a>
{% endblock %}
